<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Start screen styling */
        .start-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out;
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #FF5252, #26C6DA);
        }

        /* Main game container */
        .main-container {
            text-align: center;
            width: 90%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-out;
        }

        .question-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: questionSlide 0.6s ease-out;
        }

        .question-number {
            font-size: 1.1rem;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Answer buttons container */
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .answer-button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            border: none;
            padding: 20px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
        }

        .answer-button:active {
            transform: translateY(-1px);
        }

        /* Answer feedback states */
        .correct {
            background: linear-gradient(145deg, #4CAF50, #45a049) !important;
            color: white !important;
            animation: correctPulse 0.6s ease-out;
        }

        .incorrect {
            background: linear-gradient(145deg, #f44336, #d32f2f) !important;
            color: white !important;
            animation: incorrectShake 0.6s ease-out;
        }

        /* Feedback display */
        .feedback-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-top: 30px;
            animation: feedbackFade 0.5s ease-out;
        }

        .feedback-text {
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .correct-feedback {
            color: #4CAF50;
        }

        .incorrect-feedback {
            color: #f44336;
        }

        .winner-feedback {
            color: #FFD700;
            font-size: 2.5rem;
        }

        /* Progress indicator */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 4px;
            transition: width 0.8s ease-out;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes questionSlide {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes incorrectShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes feedbackFade {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .answers-grid {
                grid-template-columns: 1fr;
            }
            
            .question-text {
                font-size: 1.4rem;
            }
            
            .answer-button {
                font-size: 1rem;
                padding: 18px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1 class="game-title">KBC QUIZ</h1>
        <p class="game-subtitle">Test your knowledge and win big!</p>
        <button class="start-button" onclick="startGame()">Let's Start</button>
    </div>

    <!-- Main Game -->
    <div class="main-container" id="gameContainer" style="display: none;">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>

        <!-- Question Display -->
        <div class="question-display" id="questionDisplay">
            <div class="question-number" id="questionNumber">Question 1 of 10</div>
            <div class="question-text" id="questionText"></div>
        </div>

        <!-- Answer Buttons -->
        <div class="answers-grid">
            <button class="answer-button" id="answer1" onclick="selectAnswer(1)"></button>
            <button class="answer-button" id="answer2" onclick="selectAnswer(2)"></button>
            <button class="answer-button" id="answer3" onclick="selectAnswer(3)"></button>
            <button class="answer-button" id="answer4" onclick="selectAnswer(4)"></button>
        </div>

        <!-- Feedback Display -->
        <div class="feedback-display" id="feedbackDisplay" style="display: none;">
            <div class="feedback-text" id="feedbackText"></div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let isAnswering = false;

        const questions = [
            {
                question: "Who is the father of our nation?",
                options: ["A. Mahatma Gandhi", "B. MS Dhoni", "C. Kapil Dev", "D. CR-7"],
                correct: 1
            },
            {
                question: "What is the full form of HTML?",
                options: ["A. Hyper Type Markup Location", "B. Hyper Topic Markup Location", "C. Hyper Typing Markup Location", "D. Hyper Text Markup Language"],
                correct: 4
            },
            {
                question: "What is the name of element Ag?",
                options: ["A. Gold", "B. Oxygen", "C. Silver", "D. Argon"],
                correct: 3
            },
            {
                question: "Which is the world's smallest country?",
                options: ["A. Vatican City", "B. England", "C. China", "D. Pakistan"],
                correct: 1
            },
            {
                question: "Which is the largest country in the world?",
                options: ["A. Russia", "B. India", "C. Pakistan", "D. Japan"],
                correct: 1
            },
            {
                question: "Where is India's Silicon Valley located?",
                options: ["A. Maharashtra", "B. Punjab", "C. Gujarat", "D. Bangalore"],
                correct: 4
            },
            {
                question: "What is the currency of England?",
                options: ["A. Dollar", "B. Rupees", "C. Yen", "D. Pound"],
                correct: 4
            },
            {
                question: "What is India's national sport?",
                options: ["A. Table Tennis", "B. Hockey", "C. Cricket", "D. Kho-Kho"],
                correct: 2
            },
            {
                question: "What is India's national bird?",
                options: ["A. Peacock", "B. Pheasant", "C. Crane", "D. Sparrow"],
                correct: 1
            },
            {
                question: "What is India's national song?",
                options: ["A. Jana Gana Mana", "B. Hum Sab Bharatiya Hain", "C. Vande Mataram", "D. Salaam India"],
                correct: 3
            }
        ];

        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.width = particle.style.height = (Math.random() * 10 + 5) + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            currentQuestion = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showWinner();
                return;
            }

            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            // Update progress bar
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update question number and text
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Update answer options
            for (let i = 1; i <= 4; i++) {
                const button = document.getElementById(`answer${i}`);
                button.textContent = question.options[i - 1];
                button.className = 'answer-button';
                button.disabled = false;
            }
            
            // Hide feedback
            document.getElementById('feedbackDisplay').style.display = 'none';
            isAnswering = false;
        }

        function selectAnswer(selectedOption) {
            if (isAnswering) return;
            isAnswering = true;

            const question = questions[currentQuestion];
            const isCorrect = selectedOption === question.correct;
            
            // Disable all buttons
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`answer${i}`).disabled = true;
            }
            
            // Highlight selected answer
            const selectedButton = document.getElementById(`answer${selectedOption}`);
            selectedButton.className = isCorrect ? 'answer-button correct' : 'answer-button incorrect';
            
            // Show correct answer if wrong
            if (!isCorrect) {
                document.getElementById(`answer${question.correct}`).className = 'answer-button correct';
            }
            
            // Show feedback
            setTimeout(() => {
                showFeedback(isCorrect);
            }, 1000);
        }

        function showFeedback(isCorrect) {
            const feedbackDisplay = document.getElementById('feedbackDisplay');
            const feedbackText = document.getElementById('feedbackText');
            
            feedbackDisplay.style.display = 'block';
            
            if (isCorrect) {
                feedbackText.textContent = 'Bilkul Sahi Jawab! ðŸŽ‰';
                feedbackText.className = 'feedback-text correct-feedback';
                
                setTimeout(() => {
                    currentQuestion++;
                    showQuestion();
                }, 2000);
            } else {
                feedbackText.textContent = 'Galat Jawab! ðŸ˜ž';
                feedbackText.className = 'feedback-text incorrect-feedback';
                
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }

        function showWinner() {
            const feedbackDisplay = document.getElementById('feedbackDisplay');
            const feedbackText = document.getElementById('feedbackText');
            
            document.getElementById('questionDisplay').style.display = 'none';
            document.querySelector('.answers-grid').style.display = 'none';
            
            feedbackDisplay.style.display = 'block';
            feedbackText.textContent = 'ðŸŽŠ à¤†à¤ª à¤œà¥€à¤¤ à¤šà¥à¤•à¥‡ à¤¹à¥ˆà¤‚ 10 à¤•à¤°à¥‹à¤¡à¤¼ à¤°à¥à¤ªà¤! ðŸŽŠ';
            feedbackText.className = 'feedback-text winner-feedback';
            
            setTimeout(() => {
                resetGame();
            }, 5000);
        }

        function resetGame() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('questionDisplay').style.display = 'block';
            document.querySelector('.answers-grid').style.display = 'grid';
            currentQuestion = 0;
        }

        // Initialize the game
        createParticles();
    </script>
</body>
</html>
