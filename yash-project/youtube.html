<!DOCTYPE html>
<html>
<head>
    <title>Youtube Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: bisque;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }
        h1 {
            color: blue;
            text-align: center;
            margin: 20px 0;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            gap: 10px;
        }
        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .left-section {
            width: 65%;
        }
        .right-section {
            width: 30%;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Youtube Page</h1>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="box" style="background-color: aqua; height: 66%;">
                <video src="./assets/vidio.mp4" controls style="width: 100%; height: 100%;"></video>
            </div>
            <div class="box" style="background-color: pink; height: 32%;">
                <video src="./assets/vidio.mp4" controls style="width: 100%; height: 100%;"></video>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="box" style="background-color: blue; height: 32%;">
                <video src="./assets/vidio.mp4" controls style="width: 100%; height: 100%;"></video>
            </div>
            <div class="box" style="background-color: yellow; height: 32%;">
                <video src="./assets/vidio.mp4" controls style="width: 100%; height: 100%;"></video>
            </div>
            <div class="box" style="background-color: green; height: 32%;">
                <video src="./assets/vidio.mp4" controls style="width: 100%; height: 100%;"></video>
            </div>
        </div>
    </div>
</body>
</html>
