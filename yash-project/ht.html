<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .project-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .project-item {
            text-align: center;
            width: 300px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .project-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .project-name {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            font-size: 16px;
        }

        a {
            text-decoration: none;
        }

        a:hover .project-image {
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn{
            height: 40px;
            width: 150px;
            text-align:center;
            border-radius: 60px;
            background-color: rgb(215, 232, 101);
        }
    </style>
</head>
<body style="background-color: rgba(248, 238, 182, 0.981);">
    <h1>My Projects</h1>
    
    <div class="project-container">
        <div class="project-item">
            <a href="./calendar.html">
                <img src="./assets/calender.jpg" alt="Calendar Project" class="project-image">
                <div class="project-name">Calendar</div>
            </a>
        </div>

        <div class="project-item">
            <a href="./myfirstform.html">
                <img src="./assets/form.jpg" alt="Form Project" class="project-image">
                <div class="project-name">Form</div>
            </a>
        </div>
    </div>
    <button class="btn">Back To Home</button>
</body>
</html>
