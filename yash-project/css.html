<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #222;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .project-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .project-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 320px;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-title {
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: #444;
        }

        @media (max-width: 768px) {
            .project-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body style="background-color: rgba(255, 246, 207, 0.981);">
    <h1>My Projects</h1>

    <div class="project-container">
        <a href="./chess.html" class="project-card">
            <img src="./assets/chess.jpg" alt="Chess Game Project" class="project-image">
            <div class="project-title">Chess Game</div>
        </a>
        <a href="./flag.html" class="project-card">
            <img src="./assets/india.jpeg" alt="Indian Flag Display Project" class="project-image">
            <div class="project-title">Indian Flag</div>
        </a>
        <a href="./youtube.html" class="project-card">
            <img src="./assets/you.jpg" alt="YouTube Clone Project" class="project-image">
            <div class="project-title">YouTube Clone</div>
        </a>
    </div>
</body>
</html>
